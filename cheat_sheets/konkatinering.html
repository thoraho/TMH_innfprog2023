<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konkatinering</title>
</head>
<body>
    <p id="mailStandard"></p>
    <p id="mailTempLit"></p>
    <script>
        const name = "Thor"
        const mail = "thoraho@hiof.no"

        // Standard konkatinering med plusstegn
        const mailCodeStandard = "<a href='mailto:" + mail + "'>Send e-post til " + name + "</a>"
        document.getElementById("mailStandard").innerHTML = mailCodeStandard

        //Template Literals
        const mailCodeTempLit = `<a href="mailto:${mail}">Send e-post til ${name}</a>`
        document.getElementById("mailTempLit").innerHTML = mailCodeTempLit
    </script>
</body>
</html>
