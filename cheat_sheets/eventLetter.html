<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing a letter</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat&display=swap');

        body {
            background-color: rgb(90, 30, 12);
            background-image: url("https://images.unsplash.com/photo-1596865668258-242a087887ab");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }
        main {
            background-color: antiquewhite;
            box-shadow: 2px 2px 2px rgba(0,0,0,.7);
            width: 90%;
            max-width: 70rem;
            padding: 2rem;
            font-family: 'Caveat', cursive;
            font-size: 4rem;
        }
    </style>
</head>
<body>
    <main>
        <div id="text">Hei.</div>
    </main>

    <script>
        //KODE FOR Ã… SKRIVE BREVET MED TASTATURET 
        const brev = document.getElementById("text")
        
        
        document.addEventListener("keydown", function(event){
            console.log(event)
            if(event.key.length === 1){
                    brev.innerHTML += event.key
                }

                if(event.key === "Backspace"){
                    const text = brev.innerHTML
                    const newText = text.slice(0, text.length - 1)
                    brev.innerHTML = newText
                }
                
                if(event.key === "Enter"){
                    const text = brev.innerHTML
                    const textArray = text.split("</p>")
                    let newText = ""
                    textArray.map((s) => {
                        if(s.substring(0,2) === "<p>"){
                            newText += s + "</p>"
                        } else {
                            newText += "<p>" + s + "</p>"
                        }
                    })
                    console.log(textArray)
                    brev.innerHTML = newText
                }


        })
    </script>
</body>
</html>
