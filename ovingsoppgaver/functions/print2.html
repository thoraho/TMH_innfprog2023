<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions2</title>
</head>
<body>
    <p id="name"></p>
    <p id="mail"></p>
    <p id="age"></p>

    <script>
        function printName(name, birthyear, email){
            document.getElementById("name").innerHTML = name
            document.getElementById("mail").innerHTML = `<a href="mailto:${email}">${email}</a>`
            document.getElementById("age").innerHTML = 2023 - birthyear
        }

        printName("Thor Andreas", 1990, "thoraho@hiof.no")
    </script>
</body>
</html>
