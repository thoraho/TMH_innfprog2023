<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions3</title>
</head>
<body>
    <p id="name"></p>
    <p id="mail"></p>
    <p id="age"></p>

    <script>

        function printName(name = "Hakke navn", email = "Hakke mail", birthyear = "Hakke peiling"){
            document.getElementById("name").innerHTML = name

            if(birthyear === "Hakke peiling"){
                document.getElementById("age").innerHTML = birthyear
            } else {
                document.getElementById("age").innerHTML = 2023 - Number(birthyear)
        }
            document.getElementById("mail").innerHTML = `<a href="mailto:${email}">${email}</a>`
    }

        printName("Thor Andreas", "thoraho@hiof.no", "1990")
    </script>
</body>
</html>
