<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betinget Logikk</title>
</head>
<body>
    <p id="age"></p>
    <script>
        const age = 17;
        let utskrift = "";

        if(age < 18){
            utskrift = "Du er ikke myndig"
        } else if(age >= 62){
            utskrift = "Du er pensjonsklar!"
        } else{
            utskrift = "Du er myndig og klar for studier eller arbeidslivet!"
        }

        document.getElementById("age").innerHTML = utskrift
    </script>
</body>
</html>
