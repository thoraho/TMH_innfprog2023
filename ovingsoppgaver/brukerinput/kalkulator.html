<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
</head>
<body>
    <input type="number" id="tall1">
    <input type="number" id="tall2">
    <button id="pluss">+</button>
    <button id="minus">-</button>
    <button id="gange">*</button>
    <button id="dele">/</button>
    <h2 id="resultat"></h2>

    <script>
        const tall1 = document.getElementById("tall1")
        const tall2 = document.getElementById("tall2")
        const result = document.getElementById("resultat")

        const add = () => {
            result.innerHTML = parseInt(tall1.value) + parseInt(tall2.value)
        }
        const subtract = () => {
            result.innerHTML = parseInt(tall1.value) - parseInt(tall2.value)
        }
        const multiply = () => {
            result.innerHTML = parseInt(tall1.value) * parseInt(tall2.value)
        }
        const divide = () => {
            result.innerHTML = parseInt(tall1.value) / parseInt(tall2.value)
        }

        document.getElementById("pluss").addEventListener("click", add)
        document.getElementById("minus").addEventListener("click", subtract)
        document.getElementById("gange").addEventListener("click", multiply)
        document.getElementById("dele").addEventListener("click", divide)


        
    </script>
</body>
</html>
