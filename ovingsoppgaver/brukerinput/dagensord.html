<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Dagens ord er: <span id="ord"></span></h1>
    <input type="text" id="brukerord">
    <button id="sendord">Lagre</button>

    <script>
        const btn = document.getElementById("sendord")
        const input = document.getElementById("brukerord")
        const printWord = document.getElementById("ord")

        btn.addEventListener("click", registerWord)


        function registerWord(){
            printWord.innerHTML = input.value
            input.value = ""
            input.focus()
        }

    </script>
</body>
</html>
